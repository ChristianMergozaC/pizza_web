<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delivery - Pizzería Luigi & Yoshi</title>
  <link rel="stylesheet" href="../css/delivery.css" />
  <link rel="stylesheet" href="../css/normalize.css" />
  <style>
    /* Estilos adicionales */
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    select {
      width: 100%;
      padding: 8px;
      font-size: 16px;
    }
    .pizza-item {
      margin-bottom: 10px;
    }
    .toppings-group {
      margin-top: 10px;
    }
    .toppings-group label {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <nav>
        <img
          class="logo"
          src="../../assets/logo/logo-web-200.png"
          alt="logo empresarial"
        />
        <h1 class="main-title">Luigi & Yoshi</h1>
        <div class="container-labels">
          <a class="labels-menu" href="index.html">Pizzas</a>
          <a class="labels-menu" href="delivery.html">Delivery</a>
          <a class="labels-menu" href="pizza-about.html">Sobre nosotros</a>
          <a class="labels-menu">Contactos</a>
        </div>
      </nav>
    </header>
    <main>
      <form id="delivery-form">
        <h2>Datos Personales</h2>
        <div class="form-group">
          <label for="first-name">Nombres:</label>
          <input type="text" id="first-name" name="first-name" required />
        </div>
        <div class="form-group">
          <label for="last-name">Apellidos:</label>
          <input type="text" id="last-name" name="last-name" required />
        </div>
        <div class="form-group">
          <label for="phone">Teléfono:</label>
          <input type="tel" id="phone" name="phone" required />
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="address">Dirección:</label>
          <input type="text" id="address" name="address" required />
        </div>
        <div class="form-group">
          <label for="payment-method">Método de Pago:</label>
          <select id="payment-method" name="payment-method" required>
            <option value="cash-on-delivery">Contra Entrega</option>
          </select>
        </div>
        
        <!-- Sección de selección de pizzas dinámica -->
        <div id="pizza-selection">
          <div class="pizza-item">
            <label for="pizza-type-1">Tipo de Pizza:</label>
            <select id="pizza-type-1" name="pizza-type[]" required>
              <option value="">Seleccione...</option>
              <option value="capricciosa">Capricciosa</option>
              <option value="napoli">Napoli</option>
              <option value="quattro-stagioni">Quattro Stagioni</option>
              <option value="marguerita">Marguerita</option>
            </select>
            <label for="pizza-quantity-1">Cantidad:</label>
            <input type="number" id="pizza-quantity-1" name="pizza-quantity[]" min="1" required />
            
            <!-- Grupo de toppings para la pizza -->
            <div class="toppings-group">
              <label><input type="checkbox" name="toppings-1[]" value="aceituna"> Aceituna</label>
              <label><input type="checkbox" name="toppings-1[]" value="champinones"> Champiñones</label>
              <label><input type="checkbox" name="toppings-1[]" value="pepperoni"> Pepperoni</label>
              <label><input type="checkbox" name="toppings-1[]" value="carne-res"> Carne de Res</label>
            </div>
          </div>
        </div>
        
        <button type="button" onclick="addPizza()">Agregar Otra Pizza</button>
        <button type="submit">Realizar Pedido</button>
      </form>
      <div id="order-summary" class="hidden">
        <h2>Resumen del Pedido</h2>
        <p id="summary-content"></p>
      </div>
    </main>
  </div>
  <script src="../js/script.js"></script>
  <script>
    // Función para agregar dinámicamente otra selección de pizza
    function addPizza() {
      const pizzaSelection = document.getElementById('pizza-selection');
      const nextIndex = pizzaSelection.querySelectorAll('.pizza-item').length + 1;

      const newPizzaItem = document.createElement('div');
      newPizzaItem.classList.add('pizza-item');

      newPizzaItem.innerHTML = `
        <label for="pizza-type-${nextIndex}">Tipo de Pizza:</label>
        <select id="pizza-type-${nextIndex}" name="pizza-type[]" required>
          <option value="">Seleccione...</option>
          <option value="capricciosa">Capricciosa</option>
          <option value="napoli">Napoli</option>
          <option value="quattro-stagioni">Quattro Stagioni</option>
          <option value="marguerita">Marguerita</option>
        </select>
        <label for="pizza-quantity-${nextIndex}">Cantidad:</label>
        <input type="number" id="pizza-quantity-${nextIndex}" name="pizza-quantity[]" min="1" required />
        
        <!-- Grupo de toppings para la pizza -->
        <div class="toppings-group">
          <label><input type="checkbox" name="toppings-${nextIndex}[]" value="aceituna"> Aceituna</label>
          <label><input type="checkbox" name="toppings-${nextIndex}[]" value="champinones"> Champiñones</label>
          <label><input type="checkbox" name="toppings-${nextIndex}[]" value="pepperoni"> Pepperoni</label>
          <label><input type="checkbox" name="toppings-${nextIndex}[]" value="carne-res"> Carne de Res</label>
        </div>
      `;

      pizzaSelection.appendChild(newPizzaItem);
    }
  </script>
</body>
</html>
